<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wettkampf – Gruppe auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 5px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Wettkampf erstellt</h1>
  
  <!-- Anzeige der Wettkampf-ID und des Passworts -->
  <div class="container">
    <p><strong>Wettkampf-ID:</strong> <span id="compIdDisplay"></span></p>
    <p><strong>Passwort:</strong> <span id="compPwDisplay"></span></p>
    <p>Teile diesen Screenshot, damit andere dem Wettkampf beitreten können.</p>
  </div>
  
  <!-- Dropdown zur Auswahl der Gruppe -->
  <div class="container">
    <label for="groupSelect">Gruppe auswählen:</label><br>
    <select id="groupSelect">
      <option value="auswahl">Auswahl</option>
      <option value="holz1">Holz 1</option>
      <option value="holz2">Holz 2</option>
      <option value="gummi1">Gummi 1</option>
      <option value="gummi2">Gummi 2</option>
    </select>
  </div>
  
  <script>
    // Lese Wettkampf-ID und Passwort aus der URL (z.B. ?compId=ABC123&compPw=PASS)
    const params = new URLSearchParams(window.location.search);
    const compId = params.get("compId");
    const compPw = params.get("compPw");
    
    if (!compId || !compPw) {
      alert("Fehlende Wettkampf-ID oder Passwort!");
    }
    
    // Zeige die Werte an
    document.getElementById("compIdDisplay").textContent = compId;
    document.getElementById("compPwDisplay").textContent = compPw;
    
    // Beim Ändern des Dropdowns: Wenn eine Gruppe gewählt wird, weiterleiten
    document.getElementById("groupSelect").addEventListener("change", function() {
      const group = this.value;
      if (group === "auswahl") return; // Wenn "Auswahl" gewählt, nichts tun
      // Leite zur entsprechenden Scoreboard-Seite weiter.
      // Hier gehen wir davon aus, dass du separate Dateien hast:
      // "holz1.html", "holz2.html", "gummi1.html" und "gummi2.html".
      // Die Wettkampf-ID wird per URL-Parameter übergeben.
      window.location.href = group + ".html?compId=" + encodeURIComponent(compId);
    });
  </script>
</body>
</html>
