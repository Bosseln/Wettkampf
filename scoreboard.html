<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wettkampf – Gruppe auswählen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 5px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Wettkampf erstellt</h1>
  
  <!-- Anzeige von Wettkampfname und Wettkampf-ID -->
  <div class="container">
    <p><strong>Wettkampfname:</strong> <span id="compNameDisplay"></span></p>
    <p><strong>Wettkampf-ID:</strong> <span id="compIdDisplay"></span></p>
    <p>Teile die Wettkampf-ID, damit andere dem Wettkampf beitreten können.</p>
  </div>
  
  <!-- Dropdown zur Auswahl der Gruppe -->
  <div class="container">
    <label for="groupSelect">Gruppe auswählen:</label><br>
    <select id="groupSelect">
      <option value="auswahl">Auswahl</option>
      <option value="holz1">Holz 1</option>
      <option value="holz2">Holz 2</option>
      <option value="gummi1">Gummi 1</option>
      <option value="gummi2">Gummi 2</option>
    </select>
  </div>
  
  <script>
    // Lese Wettkampf-ID und Wettkampfname aus der URL, z.B. ?compId=ABC123&compName=MeinWettkampf
    const params = new URLSearchParams(window.location.search);
    const compId = params.get("compId");
    const compName = params.get("compName");
    
    if (!compId || !compName) {
      alert("Fehlende Wettkampfdaten!");
    }
    
    // Zeige die Werte an
    document.getElementById("compIdDisplay").textContent = compId;
    document.getElementById("compNameDisplay").textContent = compName;
    
    // Beim Wechseln des Dropdowns: Weiterleitung zur entsprechenden Scoreboard-Seite
    document.getElementById("groupSelect").addEventListener("change", function() {
      const group = this.value;
      if (group === "auswahl") return; // Keine Aktion bei Auswahl "Auswahl"
      let targetFile = "";
      if (group === "holz1") {
        targetFile = "scoreboardholz1.html";
      } else if (group === "holz2") {
        targetFile = "scoreboardholz2.html";
      } else if (group === "gummi1") {
        targetFile = "scoreboardgummi1.html";
      } else if (group === "gummi2") {
        targetFile = "scoreboardgummi2.html";
      }
      // Weiterleitung zur Scoreboard-Seite mit compId und compName als Parameter
      window.location.href = targetFile + "?compId=" + encodeURIComponent(compId) +
                               "&compName=" + encodeURIComponent(compName);
    });
  </script>
</body>
</html>
