<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wettkampf erstellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Wettkampf erstellen</h1>
  
  <div class="container">
    <label for="compName">Wettkampfname:</label>
    <input type="text" id="compName" placeholder="Wettkampfname">
    <button id="createCompBtn">Wettkampf erstellen</button>
  </div>
  
  <script>
    // Funktion zur Generierung einer zuf√§lligen Wettkampf-ID (6 Zeichen)
    function generateCompId(length) {
      let result = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    document.getElementById("createCompBtn").addEventListener("click", () => {
      const compName = document.getElementById("compName").value.trim();
      if (!compName) {
        alert("Bitte einen Wettkampfname eingeben.");
        return;
      }
      const compId = generateCompId(6);
      // Weiterleitung an "scoreboard.html" mit compId und compName als URL-Parameter
      window.location.href = "scoreboard.html?compId=" + encodeURIComponent(compId) +
                               "&compName=" + encodeURIComponent(compName);
    });
  </script>
</body>
</html>
