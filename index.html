<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wettkampf erstellen / beitreten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    label { font-weight: bold; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Wettkampf erstellen / beitreten</h1>
  
  <!-- Bereich Wettkampf erstellen -->
  <div class="container">
    <h2>Wettkampf erstellen</h2>
    <label for="compName">Wettkampfname:</label>
    <input type="text" id="compName" placeholder="Wettkampfname"><br>
    <button id="createCompBtn">Wettkampf erstellen</button>
  </div>
  
  <!-- Bereich Wettkampf beitreten -->
  <div class="container">
    <h2>Wettkampf beitreten</h2>
    <label for="joinCompId">Wettkampf-ID:</label>
    <input type="text" id="joinCompId" placeholder="Wettkampf-ID"><br>
    <button id="joinCompBtn">Beitreten</button>
  </div>
  
  <script>
    // Funktion zur Generierung einer zuf√§lligen Wettkampf-ID (6 Zeichen)
    function generateCompId(length) {
      let result = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    // Erstellen eines Wettkampfs
    document.getElementById("createCompBtn").addEventListener("click", () => {
      const compName = document.getElementById("compName").value.trim();
      if (!compName) {
        alert("Bitte einen Wettkampfname eingeben.");
        return;
      }
      const compId = generateCompId(6);
      // Weiterleitung an scoreboard.html mit compId und compName als Parameter
      window.location.href = "scoreboard.html?compId=" + encodeURIComponent(compId) +
                               "&compName=" + encodeURIComponent(compName);
    });
    
    // Beitreten eines bestehenden Wettkampfs
    document.getElementById("joinCompBtn").addEventListener("click", () => {
      const joinCompId = document.getElementById("joinCompId").value.trim();
      if (!joinCompId) {
        alert("Bitte eine Wettkampf-ID eingeben.");
        return;
      }
      // Weiterleitung an scoreboard.html mit der eingegebenen Wettkampf-ID
      window.location.href = "scoreboard.html?compId=" + encodeURIComponent(joinCompId);
    });
  </script>
</body>
</html>
